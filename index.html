<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraping Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #data-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .data-item {
      border: 1px solid #ddd;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: calc(33.33% - 20px);
      min-width: 250px;
    }
    .data-item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-top: 10px;
    }
    .loading {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Scraping Project</h1>

  <!-- Input Form -->
  <form id="scrapForm">
    <input type="text" id="urlInput" placeholder="Enter a URL or keyword to scrape" required />
    <button type="submit">Scrape Data</button>
  </form>

  <div id="data-container">
    <!-- Scraped Data will be dynamically added here -->
  </div>

  <div class="loading" id="loading" style="display: none;">Fetching data...</div>

  <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
